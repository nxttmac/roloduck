<head>
  <title>RoloDuck</title>
  {% include 'common/header-imports.html' %}
</head>
<body>
  {% include 'common/navbar.html' %}
  <div class="container">
    <div class="form-container">
      {% include 'common/flash_messages.html' %}
      <h3>Please log in to continue</h3>
      <form action="/login" method="POST" role="form">
        <div class="form-group" >
          <label class="sr-only" for="exampleInputEmail2">Email address</label>
          <input type="email" class="form-control" name="useremail" id="useremail" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword2">Password</label>
          <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Password">
        </div>
        <div class="checkbox checkbox-vertical">
          <label>
          <input type="checkbox"><span style="color:#000;"> Remember me</span>
          </label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg signin-button">Sign in</button> <span class="spacer">or <span class="spacer"><a href="/signup">signup for an account</a></span></span>.
      </form>
    </div>
  {% include 'common/footer.html' %}    
  </div>
</body>
</html>
