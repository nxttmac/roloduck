<html>
<head>
    <title>RoloDuck</title>
    {% include 'common/header-imports.html' %}
</head>
<body>
{% include 'common/navbar.html' %}
<div class="container">
  {% include 'common/flash_messages.html' %}
  <ol class="breadcrumb">
    <span> <strong>{{ user.company.companyName }}</strong> <span class="spacer40"></span></span>
    <li><a href="/contacts">Contacts</a></li>
    <li class="active">Create</li>
  </ol>
  <h1>Add a Contact</h1>
<div style="width:700px">
  <form action="/contact/create" method="POST" role="form">
    <div class="form-group" >
      <label for="contactname">Contact Name</label>
      <input type="text" class="form-control" name="contactname" id="contactname" placeholder="Contact Name">
      <span class="help-block">Choose a descriptive name for the contact.</span>
    </div>
    <div class="form-group">
      <label for="contactdescription">Contact Description (optional)</label>
      <textarea class="form-control" name="contactdescription" id="contactdescription" placeholder="Add a description to explain more about the contact" rows="3"></textarea>
    </div>
    <!-- only enabled after the user enters a Contact Name -->
    <button type="submit" class="btn btn-primary btn-lg signin-button">Submit</button>
  </form>
</div>
  {% include 'common/footer.html' %}
</div>
</body>
</html>
